<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Kesehatan</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content-left">
        <div class="header">
            <img src="assets/images/logo-enrekang.svg" alt="" style="width: 50px;">
            <img src="assets/images/line-purple.svg" alt="">
            <span><p class="title">Dinas Kesehatan <br><span>Kabupaten Enrekang</span></p></span>
        </div>
        <div class="wrapper">
            <p class="title">Masuk Akun</p>
            <div class="form">                
                <ul>
                    <li>
                        <p>NOMOR INDUK PEGAWAI (NIP)</p>
                        <input type="username" placeholder="Masukkan Username">
                        <img src="assets/images/person.svg" alt="">
                    </li>
                    <li class="pwd">
                        <p>PASSWORD</p>
                        <input type="password" placeholder="Masukkan Password" class="password">
                        <img src="assets/images/eye-off.svg" alt="">
                    </li> 
                    <li class="btn">
                        <button class="btn-login">Login</button>
                    </li>                    
                </ul>
                <div class="support">
                    <img src="assets/images/logo-afila.svg" alt="">
                    <p>Crafted by <span>Afila Media Karya</span></p>
                </div>
            </div>            
        </div>        
    </div>
    <div class="content-right">
        <div class="wrap">
            <img src="assets/images/logo-enrekang.svg" alt="" style="width: 104px;">
        </div>
        <p class="title">Selamat Datang</p>
        <p class="sub-title">Sistem Informasi Kesehatan (SIK)</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
