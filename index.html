<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Sistem Informasi Kesehatan (SIK)</title>

<body>    
    <div class="content">        
            <div class="row">
                <div class="col-6 mt-5">                    
                    <div class="header d-flex mt-3">
                        <img src="assets/images/logo-enrekang.svg" alt="">
                        <img src="assets/images/line-purple.svg" alt="">
                        <span><p class="title mt-3">Dinas Kesehatan <br><span>Kabupaten Enrekang</span></p></span>
                    </div>
                    <div class="wrapper">

                        </div>                        
                        <div class="form">
                            <ul>
                                <li><p>nomor induk pegawai (nip)</p></li>
                            </ul>
                            <ul>
                                <li><input type="username" placeholder="Masukkan Username"></li>
                            </ul>
                            <ul>
                                <li><p>password</p></li>
                            </ul>
                            <ul>
                                <li><input type="password" placeholder="Masukkan Password"></li>
                            </ul>
                        </div>
                        <div class="btn">
                            <button class="btn-login">Login</button>
                        </div>
                        <div class="support">
                            <img src="assets/images/logo-afila.svg" alt="">
                            <span>Crafted by <span>Afila Media Karya</span></span>
                        </div>                            
                    </div>
                </div>
                <div class="col-6">
                    <div class="wrap">
                        <div>
                            <img src="assets/images/logo-enrekang.svg" alt="">
                            
                        </div>
                        <div>
                            <p class="title">Selamat Datang</p>
                            <p class="sub-title">Sistem Informasi Kesehatan (SIK)</p>
                        </div>
                    </div>    
                </div>              
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
